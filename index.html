<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="aesthetic">
            <div class="content">
                <img src="./images/odin-lined.png" alt="Odin Project Logo">
                <p class="title">ODIN</p>
            </div>
        </div>
        <form method="post" action="#">
            <div class="form-container">
                <div class="disclaimer">
                    <p>This is not a real online service! You know need something like this in your life to help you realize your deepest dreams. Sign up to get started.</p>
                    <p>You know you want</p>
                </div>
                <h3>Let's do this!</h3>
                <ul>
                    <li><label for="first-name">FIRST NAME</label><input type="text" id="first-name"/></li>
                    <li><label for="last-name">LAST NAME</label><input type="text" id="last-name"/></li>
                    <li><label for="email">EMAIL</label><input type="email" id="email" /></li>
                    <li><label for="phone-number">PHONE NUMBER</label><input type="tel" id="phone-number" /></li>
                    <li><label for="psw">PASSWORD</label><input type="password" id="psw" /></li>
                    <li><label for="confirm-psw">CONFIRM PASSWORD</label><input type="password" id="confirm-psw" /></li>
                </ul>
                <button>Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
